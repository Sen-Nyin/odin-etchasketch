<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Etch-a-Sketch</title>
  </head>

  <body>
    <header class="header-area">
      <h1 class="header-area__heading">Etch-a-sketch</h1>
      <h2 class="header-area__sub-heading">
        The Odin Project, JavaScript Foundations project 2
      </h2>
    </header>
    <main class="sketch-area">
      <div class="sketch-area-controls">
        <div class="sketch-area-controls__grid-size">
          <p class="sketch-area-controls__text">Canvas</p>
          <button class="btn" id="setgrid">Choose Size</button>
          <button class="btn" id="clear">Clear Canvas</button>
          <button class="btn" id="resetgrid">Full Reset</button>
        </div>

        <div class="sketch-area-controls__colors">
          <p class="sketch-area-controls__text">Colors</p>
          <input
            class="sketch-area-controls__colors-picker"
            type="color"
            value="#FF0000"
            name="Color selector"
          />
          <label for="randomise">
            <input type="checkbox" id="randomise" />
            Randomise
          </label>
        </div>
      </div>
      <section class="sketch-area__grid"></section>
    </main>
    <footer class="footer-area">
      <p class="footer-area__text">
        &copy;
        <a href="https://www.twitter.com/LeonLonsdale" class="link--twitter"
          >Leon Lonsdale</a
        >
        - A Project for
        <a href="https://www.theodinproject.com" class="link--footer"
          >The Odin Project</a
        >
      </p>
    </footer>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
